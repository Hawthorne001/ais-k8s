additionalPrometheusRulesMap:
  ais-rules:
    groups:
      - name: AIStoreAlerts
        rules:
        - alert: AISHighDiskIOUtilization
          expr: ais_target_disk_util > 95
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: High Disk IO Utilization on AIS Disks
            description: "The disk IO utilization on disk '{{ $labels.disk }}' ({{ $labels.instance }}) in pod '{{ $labels.pod }}' (node {{ $labels.node_id }}, namespace '{{ $labels.namespace }}') is above 95% for a continuous period of 5 minutes."
        - alert: NodeLowFreeDisk
          expr: (sum by (cluster, instance, device) (node_filesystem_avail_bytes{mountpoint=~"^/ais/.*", cluster=~".*aistore.*"}) / sum by (cluster, instance, device) (node_filesystem_size_bytes{mountpoint=~"^/ais/.*", cluster=~".*aistore.*"})) < 0.10
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: Node Disk Space Critical on AIS Mountpath
            description: "Free space on device '{{ $labels.device }}', instance '{{ $labels.instance }}' is below 10%."
        - alert: NodeNetworkErrorsHigh
          expr: sum by(cluster, instance, device) (rate(node_network_receive_errs_total{cluster=~".*aistore.*"}[5m]) + rate(node_network_transmit_errs_total{cluster=~".*aistore.*"}[5m])) > 0
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: Network errors detected on node interface
            description: "Network errors on interface '{{ $labels.device }}' of instance '{{ $labels.instance }}' over the last 10 minutes."
        - alert: NodeNetworkDropsHigh
          expr: sum by(cluster, instance, device) (rate(node_network_receive_drop_total{cluster=~".*aistore.*"}[5m]) + rate(node_network_transmit_drop_total{cluster=~".*aistore.*"}[5m])) > 0
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: Network packet drops detected on node interface
            description: "Network packet drops on interface '{{ $labels.device }}' of instance '{{ $labels.instance }}' over the last 10 minutes."
        - alert: NodeLowFreeDiskInfo
          expr: (sum by (cluster, instance, device) (node_filesystem_avail_bytes{mountpoint=~"^/ais/.*", cluster=~".*aistore.*"}) / sum by (cluster, instance, device) (node_filesystem_size_bytes{mountpoint=~"^/ais/.*", cluster=~".*aistore.*"})) < 0.20
          for: 5m
          labels:
            severity: info
          annotations:
            summary: Node Disk Space Low on AIS Mountpath
            description: "Free space on device '{{ $labels.device }}', instance '{{ $labels.instance }}' is below 20%."
        - alert: K8sNodeNotReady
          expr: sum by(cluster, node) (kube_node_status_condition{condition="Ready", status!="true", cluster=~".*aistore.*"}) > 0
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: K8s Node is not ready
            description: "Node '{{ $labels.node }}' status is not ready."
        - alert: ProxyUnavailable
          expr: (max by (cluster, namespace, statefulset) (kube_statefulset_status_replicas{statefulset=~".*proxy$", cluster=~".*aistore.*"}) - min by (cluster, namespace, statefulset) (kube_statefulset_status_replicas_ready{statefulset=~".*proxy$", cluster=~".*aistore.*"})) > 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: AIS Proxy is unavailable
            description: "Proxy in statefulset '{{ $labels.statefulset }}' in namespace '{{ $labels.namespace }}' is unavailable."
        - alert: TargetUnavailable
          expr: (max by (cluster, namespace, statefulset) (kube_statefulset_status_replicas{statefulset=~".*target$", cluster=~".*aistore.*"}) - min by (cluster, namespace, statefulset) (kube_statefulset_status_replicas_ready{statefulset=~".*target$", cluster=~".*aistore.*"})) > 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: AIS Target is unavailable
            description: "Target in statefulset '{{ $labels.statefulset }}' in namespace '{{ $labels.namespace }}' is unavailable."
        - alert: K8sHighMemoryUtilization
          expr: (node_memory_MemTotal_bytes{cluster=~".*aistore.*"}  - node_memory_MemAvailable_bytes{cluster=~".*aistore.*"}) / node_memory_MemTotal_bytes{cluster=~".*aistore.*"} * 100 > 80
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: High Memory Usage Detected
            description: "Memory utilization on instance '{{ $labels.instance }}' has exceeded 80% for the last 5 minutes."
        - alert: K8sHighCpuUtilization
          expr: 100 - (avg by(cluster, instance) (irate(node_cpu_seconds_total{mode="idle",cluster=~".*aistore.*"}[5m])) * 100) > 80
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: High CPU Usage Detected
            description: "CPU utilization on instance '{{ $labels.instance }}' has exceeded 80% for the last 5 minutes."
        - alert: K8sHighContainerRestarts
          expr: increase(kube_pod_container_status_restarts_total{cluster=~".*aistore.*"}[5m]) > 3
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: High container restarts detected
            description: "Container '{{ $labels.container }}' in pod '{{ $labels.pod }}' (namespace '{{ $labels.namespace }}') restarted more than 3 times over the last 5 minutes."
        - alert: K8sPodPendingTooLong
          expr: sum by (namespace, pod) (kube_pod_status_phase{phase="Pending", cluster=~".*aistore.*"}) > 0
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: Pod pending too long
            description: "Pod '{{ $labels.pod }}' in namespace '{{ $labels.namespace }}' has been in Pending state for over 10 minutes."
        - alert: K8sResourceQuotaNearLimit
          expr: (kube_resourcequota{type="used", cluster=~".*aistore.*"} / on (namespace, resource, quota) kube_resourcequota{type="hard", cluster=~".*aistore.*"}) > 0.9
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: Namespace resource quota near limit
            description: "Namespace '{{ $labels.namespace }}' resource '{{ $labels.resource }}' is above 90% of its quota in quota set '{{ $labels.quota }}'."       
        - alert: AISTargetRestart
          expr: (floor(ais_target_state_flags / 128)) % 2 == 1
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: AIS Target Restart Detected
            description: "AIS target pod '{{ $labels.pod }}' on node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) has restarted."
        - alert: AISChecksumError
          expr: increase(ais_target_err_put_cksum_count[5m]) > 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: Checksum Error Detected on AIS Target
            description: "AIS target pod '{{ $labels.pod }}' (instance {{ $labels.instance }}) on node '{{ $labels.node_id }}' has encountered a checksum error."
        - alert: AISVoteInProgress
          expr: (floor(ais_target_state_flags / 1)) % 2 == 1
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: AIS Primary Proxy Election Vote In Progress
            description: "AIS Node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) is currently voting."
        - alert: AISRebalancing
          expr: (floor(ais_target_state_flags / 8)) % 2 == 1
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: AIS Rebalancing
            description: "AIS Node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) is rebalancing."
        - alert: AISRebalanceInterrupted
          expr: (floor(ais_target_state_flags / 16)) % 2 == 1
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: AIS Rebalance Interrupted
            description: "AIS Rebalance has been interrupted on node '{{ $labels.node_id }}' (instance {{ $labels.instance }})."
        - alert: AISResilvering
          expr: (floor(ais_target_state_flags / 32)) % 2 == 1
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: AIS Resilvering
            description: "AIS Node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) is resilvering."
        - alert: AISResilverInterrupted
          expr: (floor(ais_target_state_flags / 64)) % 2 == 1
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: AIS Resilver Interrupted
            description: "AIS Resilvering has been interrupted on node '{{ $labels.node_id }}' (instance {{ $labels.instance }})."
        - alert: AISOutOfSpace
          expr: (floor(ais_target_state_flags / 256)) % 2 == 1
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: AIS Node Out Of Space
            description: "AIS Node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) is out of space."
        - alert: AISOutOfMemory
          expr: (floor(ais_target_state_flags / 512)) % 2 == 1
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: AIS Node Out Of Memory
            description: "AIS Node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) is out of memory."
        - alert: AISMaintenanceMode
          expr: (floor(ais_target_state_flags / 1024)) % 2 == 1
          for: 1m
          labels:
            severity: warning
          annotations:
            summary: AIS Node in Maintenance Mode
            description: "AIS Node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) is in maintenance mode."
        - alert: AISLowCapacity
          expr: (floor(ais_target_state_flags / 2048)) % 2 == 1
          for: 3m
          labels:
            severity: warning
          annotations:
            summary: AIS Low Capacity
            description: "AIS Node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) reports low remaining storage capacity and is at risk of running out of space soon."
        - alert: AISLowMemory
          expr: (floor(ais_target_state_flags / 4096)) % 2 == 1
          for: 3m
          labels:
            severity: warning
          annotations:
            summary: AIS Low Memory
            description: "AIS Node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) reports low memory and is at risk of running out of memory soon."
        - alert: AISDiskFault
          expr: (floor(ais_target_state_flags / 8192)) % 2 == 1
          for: 3m
          labels:
            severity: critical
          annotations:
            summary: AIS Disk Fault
            description: "AIS Node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) has encountered a disk fault."
        - alert: AISNumGoroutines
          expr: (floor(ais_target_state_flags / 16384)) % 2 == 1
          for: 3m
          labels:
            severity: warning
          annotations:
            summary: AIS High Number of Goroutines
            description: "AIS Node '{{ $labels.node_id }}' ({{ $labels.instance }}) has a high goroutine count (above normal levels), possibly indicating performance issues."
        - alert: AISHighNumGoroutines
          expr: (floor(ais_target_state_flags / 32768)) % 2 == 1
          for: 3m
          labels:
            severity: critical
          annotations:
            summary: AIS High Number of Goroutines
            description: "AIS Node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) has a high number of goroutines, indicating potential performance issues."
        - alert: AISCertWillSoonExpire
          expr: (floor(ais_target_state_flags / 65536)) % 2 == 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: AIS Node Certificate Expiring Soon
            description: "The certificate on AIS Node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) will expire soon."
        - alert: AISCertificateExpired
          expr: (floor(ais_target_state_flags / 131072)) % 2 == 1
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: AIS Node Certificate Expired
            description: "The certificate on AIS Node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) has expired."
        - alert: AISCertificateInvalid
          expr: (floor(ais_target_state_flags / 262144)) % 2 == 1
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: AIS Node Certificate Invalid
            description: "The certificate on AIS Node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) is invalid."
        - alert: AISKeepAliveErrors
          expr: (floor(ais_target_state_flags / 524288)) % 2 == 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: AIS KeepAlive Errors Detected
            description: "AIS Node '{{ $labels.node_id }}' (instance '{{ $labels.instance }}') has encountered keep-alive errors within the last 5 minutes."
        - alert: AISOutOfCPU
          expr: (floor(ais_target_state_flags / 1048576)) % 2 == 1
          for: 2m
          labels:
            severity: critical
          annotations:
            summary: AIS Node Out of CPU
            description: "AIS Node '{{ $labels.node_id }}' (instance '{{ $labels.instance }}') is out of CPU resources, with utilization exceeding 95%."
        - alert: AISLowCPU
          expr: (floor(ais_target_state_flags / 2097152)) % 2 == 1
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: AIS Node Low CPU Availability
            description: "AIS Node '{{ $labels.node_id }}' (instance '{{ $labels.instance }}') has low CPU availability, with utilization exceeding 80%."
        - alert: AISDiskOOS
          expr: (floor(ais_target_state_flags / 4194304)) % 2 == 1
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: AIS Disk Out Of Space
            description: "AIS disk on node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) is out of space."
        # “disk low capacity” at the mountpath level
        - alert: AISDiskLowCapacity
          expr: (floor(ais_target_state_flags / 8388608)) % 2 == 1
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: AIS Disk Low Capacity
            description: "AIS disk on node '{{ $labels.node_id }}' (instance {{ $labels.instance }}) has low available capacity."
