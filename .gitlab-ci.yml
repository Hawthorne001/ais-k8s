variables:
  CI_IMAGE: aistorage/gitlab-ci:latest
  RUNNER_TAG: ais-k8s-ci

image: $CI_IMAGE

default:
  tags:
    - $RUNNER_TAG

stages:
  - operator:build
  - operator:test:short
  - operator:test:long

.operator_rules_template: &operator_rules_def
  rules:
    # Run on schedules
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: on_success

    # Skip if skip-ci label is present
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_LABELS =~ /.*skip-ci.*/
      when: never

    # Run if there are changes in operator directory
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == "main"
      changes:
        - operator/**/*
      when: on_success

    # Manual run if no operator changes (with allow_failure)
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == "main"
      when: manual
      allow_failure: true

.operator_test_kind_template: &operator_test_kind_def
  <<: *operator_rules_def
  before_script:
    - ./operator/tests/ci/cluster_setup.sh
  after_script:
    - cp -r /ci-kind-logs $CI_PROJECT_DIR/logs/
  artifacts:
    when: on_failure
    paths: [ logs/ ]
    expire_in: 1 day

operator:lint:
  stage: operator:build
  timeout: 10m
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_PIPELINE_SOURCE == "schedule"
  script:
    - cd operator
    - make lint
    - make fmt-check
    - make generate && [[ -z "$(git status -s)" ]] || { echo "You need to run 'make generate'"; exit 1; }
    - make manifests && [[ -z "$(git status -s)" ]] || { echo "You need to run 'make manifests'"; exit 1; }

operator:build:
  stage: operator:build
  timeout: 10m
  <<: *operator_rules_def
  script:
    - make -C operator build

operator:test:unit:
  stage: operator:test:short
  timeout: 10m
  <<: *operator_rules_def
  script:
    - make -C operator test

operator:test:kind:short:
  stage: operator:test:short
  extends: .operator_test_kind_template
  timeout: 30m
  script:
    - ./operator/tests/ci/test_in_cluster.sh short

operator:test:kind:long:
  stage: operator:test:long
  extends: .operator_test_kind_template
  needs: ["operator:test:kind:short"]
  timeout: 40m
  script:
    - ./operator/tests/ci/test_in_cluster.sh long
