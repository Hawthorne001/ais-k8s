image: aistorage/ci:latest

stages:
  - build
  - test:short
  - test:long

# NOTE: uses default tag ':latest', as in: 'aistorage/aisnode:latest'
variables:
  ADMIN_IMAGE: "aistorage/admin"
  AISNODE_IMAGE: "aistorage/aisnode"
  TEST_ALLOW_SHARED_NO_DISKS: "true"

.default_only_template: &default_only_def
  only:
    - main
    - merge_requests
    - schedules

build:operator:lint:
  stage: build
  timeout: 10m
  <<: *default_only_def
  script:
    - cd operator
    - make lint
    - make fmt-check
    - make spell-check
    - make generate && [[ -z "$(git status -s)" ]] || { echo "You need to run 'make generate'"; exit 1; }
    - make manifests && [[ -z "$(git status -s)" ]] || { echo "You need to run 'make manifests'"; exit 1; }

build:operator:
  stage: build
  timeout: 10m
  <<: *default_only_def
  script:
    - make -C operator build

test:operator:unit:
  stage: test:short
  timeout: 10m
  <<: *default_only_def
  script:
    - make -C operator test
  except:
    variables:
      - $CI_MERGE_REQUEST_LABELS =~ /.*skip-ci.*/

test:operator:kind:unit:
  stage: test:short
  services: ["docker:24.0.5-dind"]
  tags: ["ais"]
  variables:
    RUNNER_SCRIPT_TIMEOUT: 10m
    RUNNER_AFTER_SCRIPT_TIMEOUT: 2m
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  rules:
    - when: manual
      allow_failure: true
  parallel:
    matrix:
      - KUBERNETES_VERSION:
          - v1.28.9
          - v1.29.4
          - v1.30.2
  before_script:
    - make -C operator kind
    - kind create cluster --name ais-operator-test --image "kindest/node:${KUBERNETES_VERSION}" --config operator/scripts/kind_cluster_gitlab.yaml --retain
    - sed -i -E -e 's/localhost|0\.0\.0\.0/docker/g' "$HOME/.kube/config"
    - kubectl cluster-info
  script:
    - export USE_EXISTING_CLUSTER=true
    - make -C operator test
  after_script:
    - kind export logs logs --name ais-operator-test
    - kind delete cluster --name ais-operator-test
  artifacts:
    when: on_failure
    paths: ["logs/"]
    expire_in: 1 day

operator:minikube:short:
  stage: test:short
  <<: *default_only_def
  tags:
    - ais-k8s
  timeout: 30m
  before_script:
    - kubectl apply -f https://raw.githubusercontent.com/rancher/local-path-provisioner/v0.0.27/deploy/local-path-storage.yaml
  script:
    - make -C operator test-e2e-short
  except:
    variables:
      - $CI_MERGE_REQUEST_LABELS =~ /.*skip-ci.*/

operator:minikube:long:
  stage: test:long
  needs: ["operator:minikube:short"]
  tags:
    - ais-k8s-multinode
  timeout: 40m
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_LABELS =~ /.*skip-ci.*/
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == "main"
      changes:
        - operator/**/*
      when: manual
  before_script:
    - kubectl apply -f https://raw.githubusercontent.com/rancher/local-path-provisioner/v0.0.27/deploy/local-path-storage.yaml
  script:
    - make -C operator test-e2e-long

operator:minikube:metallb:
  stage: test:long
  needs: ["operator:minikube:short"]
  variables:
    # NOTE: No particular reason why these addresses would be unavailable.
    EXTERNAL_ADDRESSES: 172.20.0.100â€“172.20.0.120
  tags:
    - ais-k8s-multinode
  timeout: 20m
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_LABELS =~ /.*skip-ci.*/'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: manual
      allow_failure: true
  before_script:
    - apt-get install gettext-base
    - make -C operator deploy-metallb
  script:
    - make -C operator test-e2e
  after_script:
    - make -C operator undeploy-metallb
