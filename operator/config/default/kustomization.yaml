# Adds namespace to all resources.
namespace: ais-operator-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
namePrefix: ais-operator-

# TODO: vars should be replaced with replacements
vars:
- fieldref:
    fieldPath: metadata.namespace
  # namespace of the certificate CR
  name: CERTIFICATE_NAMESPACE
  objref:
    group: cert-manager.io
    kind: Certificate
    # this name should match the one in certificate_webhook.yaml
    name: serving-cert
    version: v1
- fieldref: {}
  name: CERTIFICATE_NAME
  objref:
    group: cert-manager.io
    kind: Certificate
    # this name should match the one in certificate_webhook.yaml
    name: serving-cert
    version: v1
- fieldref:
    fieldPath: metadata.namespace
  name: SERVICE_NAMESPACE
  objref:
    kind: Service
    name: webhook-service
    version: v1
- fieldref: {}
  name: SERVICE_NAME
  objref:
    kind: Service
    name: webhook-service
    version: v1
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../crd
- ../rbac
- ../manager
# [PROMETHEUS] To enable prometheus monitor, uncomment all sections with 'PROMETHEUS'.
# - ../prometheus
# [METRICS] Expose the controller manager metrics service.
- metrics_service.yaml
# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix including the one in
  # crd/kustomization.yaml
- ../webhook
# [CERTMANAGER] To enable cert-manager, uncomment all sections with 'CERTMANAGER'. 'WEBHOOK' components are required.
# Uncomment 'CERTMANAGER' sections in crd/kustomization.yaml to enable the CA injection in the admission webhooks.
# 'CERTMANAGER' needs to be enabled to use ca injection
- ../certmanager
replacements:
- source:
    kind: Service
    version: v1
    name: controller-manager-metrics-service
    fieldPath: metadata.name
  targets:
    - select:
        kind: Certificate
        group: cert-manager.io
        version: v1
        name: metrics-certs
      fieldPaths:
        - spec.dnsNames.0
        - spec.dnsNames.1
      options:
        delimiter: '.'
        index: 0
        create: true
    - select: # Uncomment the following to set the Service name for TLS config in Prometheus ServiceMonitor
        kind: ServiceMonitor
        group: monitoring.coreos.com
        version: v1
        name: controller-manager-metrics-monitor
      fieldPaths:
        - spec.endpoints.0.tlsConfig.serverName
      options:
        delimiter: '.'
        index: 0
        create: true

- source:
    kind: Service
    version: v1
    name: controller-manager-metrics-service
    fieldPath: metadata.namespace
  targets:
    - select:
        kind: Certificate
        group: cert-manager.io
        version: v1
        name: metrics-certs
      fieldPaths:
        - spec.dnsNames.0
        - spec.dnsNames.1
      options:
        delimiter: '.'
        index: 1
        create: true
    - select: # Uncomment the following to set the Service namespace for TLS in Prometheus ServiceMonitor
        kind: ServiceMonitor
        group: monitoring.coreos.com
        version: v1
        name: controller-manager-metrics-monitor
      fieldPaths:
        - spec.endpoints.0.tlsConfig.serverName
      options:
        delimiter: '.'
        index: 1
        create: true

patches:
  # Protect the /metrics endpoint by putting it behind auth.
- path: manager_auth_metric_patch.yaml # patch for the manager to protect the /metrics endpoint by putting it behind auth.

- path: manager_webhook_patch.yaml
- path: webhookcainjection_patch.yaml
- path: manager_env_patch.yaml
