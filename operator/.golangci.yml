linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - canonicalheader
    - copyloopvar
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - fatcontext
    - gci
    - gochecksumtype
    - gocritic
    - gofmt
    - goheader
    - goimports
    - gomoddirectives
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - intrange
    - misspell
    - nolintlint
    # - perfsprint # TODO: Lots of errors in this repo for now, maybe we can fix later.
    - prealloc
    - protogetter
    - reassign
    - revive
    - staticcheck
    - testifylint
    # - testpackage # TODO: Not really helpful for this repo.
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace

# See: https://golangci-lint.run/usage/linters/
linters-settings:
  revive:
    ignore-generated-header: true
    severity: warning
    rules:
      # name: import-shadowing
      # name: unhandled-error
      # name: line-length-limit
      # name: dot-imports
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: early-return
      - name: error-naming
      - name: error-strings
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: indent-error-flow
      - name: modifies-value-receiver
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: redefines-builtin-id
      - name: string-of-int
      - name: superfluous-else
      - name: time-naming
      - name: var-naming
      - name: var-declaration
      - name: unconditional-recursion
      - name: unexported-naming
      - name: unexported-return
      - name: unnecessary-stmt
      - name: unreachable-code
      - name: unused-parameter
      - name: unused-receiver
      - name: waitgroup-by-value
  gci:
    skip-generated: true
  govet:
    enable-all: true
    disable:
      - fieldalignment # TODO: Enable, for now reports a lot of problems.
      - shadow # Reports a lot of false-positives and conflicts with other linters.
  errcheck:
    check-blank: true
    check-type-assertions: false
  gocritic:
    enabled-tags:
      - performance
      - style
    disabled-checks:
      - ifElseChain
      - unnamedResult
  gosec:
    excludes:
      # Dependency: https://github.com/kubernetes/apimachinery/blob/master/pkg/util/intstr/intstr.go#L32-L36
      - G115
      - G402
  prealloc:
    simple: true # Report preallocation suggestions only on simple loops that have no returns/breaks/continues/gotos in them
    range-loops: true # Report preallocation suggestions on range loops, true by default
    for-loops: true # Report preallocation suggestions on for loops, false by default
  misspell:
    # Correct spellings using locale preferences for US or UK.
    # Default is to use a neutral variety of English.
    # Setting locale to US will correct the British spelling of 'colour' to 'color'.
    locale: US
  depguard:
    rules:
      main:
        deny:
          - pkg: 'math/rand$'
            desc: "`math/rand` package has been deprecated use `math/rand/v2`"

issues:
  # use default exclude rules
  exclude-use-default: true

  # additional exclude rules
  exclude-rules:
    - linters: [errcheck]
      text: "Error return value of" # ignores 'error return value of ... is unchecked'

    - linters: [gocritic]
      text: "importShadow: shadow of imported"

    - linters: [gocritic, gofmt, goimports]
      source: "///" # commentFormatting

  # Set to 0 to disable limit
  max-same-issues: 0
  max-issues-per-linter: 0

run:
  tests: true # Enable linting test files.
  concurrency: 4
  timeout: 6m
